<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
  <script>
    let text = "";
    let n=parseInt(prompt("Please enter a number: "));
    for (i = 0; i < n; i++) {
      text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
  </script>
</body>

</html>

<!DOCTYPE html>
<html>
    <body>
        <script>
            //Tính giai thừa của một số nguyên dương n.
            let n = parseInt(prompt("Nhập vào số nguyên dương n: "));   
            let giaiThua = 1;
            for (let i = 1; i <= n; i++) {
                giaiThua *= i;
            }
            document.write("Giai thừa của " + n + " là: " + giaiThua);
            
        </script>
    </body>
</html>

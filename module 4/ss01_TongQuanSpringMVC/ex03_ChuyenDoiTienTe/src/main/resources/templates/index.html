<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h2>Chuyển đổi USD sang VNĐ</h2>
<form action="/convert" method="post">
    <label>Tỉ giá (VNĐ/USD):</label>
    <input type="number" step="0.01" name="rate" th:value="${conversion.rate}" required><br>

    <label>Lượng USD:</label>
    <input type="number" step="0.01" name="amount" th:value="${conversion.amount}" required><br>

    <button type="submit">Chuyển đổi</button>
</form>

<h3 th:if="${conversion.result > 0}">
    Kết quả: <span th:text="${conversion.result}"></span> VNĐ
</h3>
</body>
</html>

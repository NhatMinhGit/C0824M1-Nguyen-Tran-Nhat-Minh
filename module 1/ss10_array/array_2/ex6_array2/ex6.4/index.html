<!DOCTYPE html>
<html>
    <body>
        <script>
            let arr =  ['c','s','c','a',2,6,1];
            let count = 0;
            for(let i = 0; i < arr.length; i++) {
                if(typeof arr[i] === 'string') {
                    count++;
                }
            }
            document.write("Số ký tự từ trong mảng là: " + count);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <script>
            function minArray(arr) {
                if(arr.length == 0)
                    return -1;
                let min = arr[0];

                for(let i = 1; i < arr.length; i++){
                    if(arr[i] < min){
                        min = arr[i];
                    }
                }
                return min;
            }
            let arr1 = [];
            //Vậy khi hàm trả về giá trị -1 ta hiểu rằng mảng này đang rỗng.
            if(minArray(arr1) == -1){
                alert("Mảng rỗng");
            }
            else{
                let min = minArray(arr1);
                alert(min);
            }
        </script>
    </body>
</html>

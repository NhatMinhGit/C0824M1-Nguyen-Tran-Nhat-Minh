<!DOCTYPE html>
<html>
    <body>
        <!-- Nhập vào hai số a và b, và kiểm tra xem a có chia 
        hết cho b hay không. -->
        <script>
            let a = parseInt(prompt("Enter the first number: "));
            let b = parseInt(prompt("Enter the second number: "));

            if (a % b == 0) {
                document.write(a + " chia hết " + b);
            } else {
                document.write(a + " không chia hết " + b);
            }
        </script>
    </body>
</html>

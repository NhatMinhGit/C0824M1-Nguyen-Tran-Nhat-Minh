<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Mô tả</h1>
    <p>Tạo một form đăng ký người dùng với giao diện như sau:</p>
    
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
        <label for="name">Họ và tên:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Số điện thoại:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label>Giới tính:</label><br>
        <input type="radio" id="male" name="gender" value="Nam" checked>
        <label for="male">Nam</label><br>
        <input type="radio" id="female" name="gender" value="Nữ">
        <label for="female">Nữ</label><br><br>

        <button type="submit">Đăng ký</button>
    </form>

</body>
</html>

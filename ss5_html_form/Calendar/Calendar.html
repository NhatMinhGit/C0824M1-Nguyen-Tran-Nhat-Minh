<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
            border-spacing: 5px;
        }

        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td {
            background-color: #fff;
        }

        .today {
            background-color: #e6ffe6;
        }

        td:hover {
            background-color: #d9d9d9;
        }
        .saturday{
            background-color: #ecd670; /* Màu vàng */
        }
        .sunday {
            background-color: #90EE90; /* Màu xanh lá */
        }
    </style>
</head>
<body>

<h2>Tháng 10 - October</h2>

<table>
  <tr>
    <th class="sunday">C.Nhật</th>
    <th>T.Hai</th>
    <th>T.Ba</th>
    <th>T.Tư</th>
    <th>T.Năm</th>
    <th>T.Sáu</th>
    <th class="saturday">T.Bảy</th>
  </tr>
  <tr>
    <td class="sunday">1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td class="saturday">7</td>
  </tr>
  <tr>
    <td class="sunday">8</td>
    <td>9</td>
    <td>10</td>
    <td>11</td>
    <td>12</td>
    <td>13</td>
    <td class="saturday">14</td>
  </tr>
  <tr>
    <td class="sunday">15</td>
    <td>16</td>
    <td>17</td>
    <td>18</td>
    <td>19</td>
    <td>20</td>
    <td class="saturday">21</td>
  </tr>
  <tr>
    <td class="sunday">22</td>
    <td>23</td>
    <td>24</td>
    <td>25</td>
    <td>26</td>
    <td>27</td>
    <td class="saturday">28</td>
  </tr>
  <tr>
    <td class="sunday">29</td>
    <td>30</td>
    <td>31</td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="student_register.css">
    <h1>ĐĂNG KÝ HỌC VIÊN</h1>
</head>
<body>
    
    <br>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
        <label for="name">Họ và tên </label><br>
        <input type="text" id="name" name="name" required><br><br>

        
        <label>Giới tính </label>
        <div class="radio-container">
            <input type="radio" id="male" name="gender" value="Nam" checked>
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="Nữ">
            <label for="female">Nữ</label><br><br>
        </div>    
        <label>Lớp </label>
        <select name="class" id="class">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select><br>

        <label for="address">Địa chỉ </label><br>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="email">Email </label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Điện thoại </label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <button type="submit">Gửi thông tin</button>
        <button type="reset">Nhập lại</button>
    </form>

</body>
</html>

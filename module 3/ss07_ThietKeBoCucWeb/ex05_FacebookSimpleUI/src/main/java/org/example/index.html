<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo">facebook</div>
    <div class="login-form">
        <input type="text" placeholder="Email hoặc số điện thoại">
        <input type="password" placeholder="Mật khẩu">
        <button>Đăng nhập</button>
    </div>
</header>

<main>
    <div class="info">
        <h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
        <img src="https://via.placeholder.com/500x250" alt="Facebook illustration">
    </div>
    <div class="signup">
        <h2>Đăng ký</h2>
        <p>Miễn phí và luôn như vậy.</p>
        <input type="text" placeholder="Họ">
        <input type="text" placeholder="Tên">
        <input type="text" placeholder="Số di động hoặc email">
        <input type="password" placeholder="Mật khẩu mới">
        <button>Đăng ký</button>
    </div>
</main>

<footer>
    <p>© 2025 Facebook Clone</p>
</footer>
</body>
</html>

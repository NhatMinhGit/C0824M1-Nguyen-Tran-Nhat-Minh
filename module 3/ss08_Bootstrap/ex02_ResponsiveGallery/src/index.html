<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <h1 style="font-weight: bold">Responsive Image Gallery</h1>
        <h5 style="font-weight: bold">Resize the browser window to see the effect.</h5>
    </div>
    <div class="row">
        <div class="col-12 col-sm-6 col-md-3">
            <img src="../img/img_fjords.jpg" onclick="openModal('../img/img_fjords.jpg')" alt="Ảnh 1">
            <div style="border: 1px solid black">
                Add a description of the image here
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
            <img src="../img/img_forest.jpg" onclick="openModal('../img/img_forest.jpg')" alt="Ảnh 2">
            <div style="border: 1px solid black">
                Add a description of the image here
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
            <img src="../img/img_mountains.jpg" onclick="openModal('../img/img_mountains.jpg')" alt="Ảnh 3">
            <div style="border: 1px solid black">
                Add a description of the image here
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
            <img style="border: 1px solid black" src="../img/img_lights.jpg" onclick="openModal('../img/img_lights.jpg')" alt="Ảnh 4">
            <div style="border: 1px solid black">
                Add a description of the image here
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Xem ảnh</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" src="" class="img-fluid">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>

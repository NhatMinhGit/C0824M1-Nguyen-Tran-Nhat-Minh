<!DOCTYPE html>
<html>
    <body>
        <script>
            class Temperature{
                constructor(celsius){
                    this.celsius = celsius;
                }
                getCelsius(){
                    return this.celsius;
                }
                getFahrenheit(){
                    return this.celsius * 1.8 + 32;
                }
                getKelvin(){
                    return this.celsius + 273.15;
                }

            }
            let temperature = new Temperature(25);
            alert("Celsius: " + temperature.getCelsius() + "\n" + "Fahrenheit: " + temperature.getFahrenheit() + "\n" + "Kelvin: " + temperature.getKelvin());
            
        </script>
    </body>
</html>

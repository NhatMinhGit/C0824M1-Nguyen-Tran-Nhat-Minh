<!DOCTYPE html>
<html>
    <body>
        <script>
            let n = prompt("Nhập số lượng mảng 1 : ");
            let arr1 = [];
            for (let i = 0; i < n; i++) {
                arr1[i] = prompt("Nhập phần tử thứ " + i + " của mảng 1 : ");
            }
            document.write("+ Đoạn văn ban đầu :<br>"+ arr1 + "<br>");
            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i] == "-") {
                    arr1[i] = "_";
                }
            }
            result = arr1;
            document.write("+ Đoạn văn sau khi thay thế :<br>" + result);
        </script>
    </body>
</html>

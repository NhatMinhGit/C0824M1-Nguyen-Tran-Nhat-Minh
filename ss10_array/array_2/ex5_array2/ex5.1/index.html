<!DOCTYPE html>
<html>
    <body>
        <script>
            let arr = [11, 3, 13, 24, 15, 6, 7, 98, 9, 10];
            let result = "";
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] >= 10) {
                    result += arr[i] + " ";
                }
            }
            document.write("Các phần tử lớn hơn hoặc bằng 10 là: " + result);
        </script>
    </body>
</html>

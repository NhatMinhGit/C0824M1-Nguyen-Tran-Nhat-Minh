<!DOCTYPE html>
<html>
    <body>
        <script>
            let arr = [11, 3, 13, 24, 15, 6, 7, 98, 9, 10];
            let result = "";
            let v = prompt("Nhập vào số cần kiểm tra: ");
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == v) {
                    result = v +" was found in my array at index " + i;
                }
            }
            document.write(result);  
        </script>
    </body>
</html>

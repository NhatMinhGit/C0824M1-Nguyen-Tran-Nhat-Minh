<!DOCTYPE html>
<html>
    <body>
        <script>
            let arr = [11, 3, 13, 24, 15, 6, 7, 98, 9, 10];
            let result = "";
            document.write("Mảng ban đầu: " + arr + "<br>");
            let v = prompt("Nhập vào số cần kiểm tra: ");
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == v) {
                    arr[arr.length-1] = 0;
                    for (let j = i; j < arr.length; j++) {
                        arr[j] = arr[j+1];
                    }
                }
            }
            document.write("Mảng sau khi xóa phần tử " + v + " : " + arr);
        </script>
    </body>
</html>

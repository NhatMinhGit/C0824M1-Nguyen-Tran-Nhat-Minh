<!DOCTYPE html>
<html>
    <body>
        
        <script>
            let a = parseInt(prompt("Enter 1st number: "));
            let b = parseInt(prompt("Enter 2nd number: "));
            let c = parseInt(prompt("Enter 3rd number: "));
            if (a > b && a > c) {
                document.write(a + " is the biggest number");
            } else if (b > a && b > c) {
                document.write(b + " is the biggest number");
            } else {
                document.write(c + " is the biggest number");
            }
            
        </script>
    </body>
</html>

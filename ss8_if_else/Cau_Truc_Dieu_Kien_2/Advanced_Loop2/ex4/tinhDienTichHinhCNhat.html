<!DOCTYPE html>
<html>
    <body>
        <!-- Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b. -->
        <script>
            let a = parseInt(prompt("Nhập vào cạnh thứ nhất của hình chữ nhật: "));
            let b = parseInt(prompt("Nhập vào cạnh thứ hai của hình chữ nhật: "));
            let s = a * b;
            document.write("Diện tích của hình chữ nhật là: " + s);
        </script>
    </body>
</html>

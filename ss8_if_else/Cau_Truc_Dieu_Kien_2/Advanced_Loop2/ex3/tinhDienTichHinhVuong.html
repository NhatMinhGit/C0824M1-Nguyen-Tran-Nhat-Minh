<!DOCTYPE html>
<html>
    <body>
        <!-- Nhập vào cạnh của hình vuông, và tính diện tích của hình vuông đó. -->
        <script>
            let a = parseInt(prompt("Nhập vào cạnh của hình vuông: "));
            let s = a * a;
            document.write("Diện tích của hình vuông là: " + s);
        </script>
    </body>
</html>

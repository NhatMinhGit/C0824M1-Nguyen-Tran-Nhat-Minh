<!DOCTYPE html>
<html>
    <body>
        <!-- Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
        Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0. -->
        <script>
            let age = parseInt(prompt("Nhập vào tuổi của bạn: "));
            if (age > 0 && age < 120) {
                document.write("Tuổi của bạn là: " + age);
            } else {
                document.write("Tuổi của bạn không hợp lệ");
            }
        </script>
    </body>
</html>
